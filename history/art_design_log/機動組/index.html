<body>
    <h1 id="art_class">機動組</h1>
    <div class="day">
        <div class="date">5/14</div>
        <div class="section">
            <h3>進度</h3>
            <div>
                <ol>
                    <li>練習鋸木頭</li>
                    <li>完成部分側邊牆面木工骨架</li>
                </ol>
            </div>
        </div>
        <div class="section">
            <h3>問題</h3>
            <div>
                <ol>
                    <li>骨架太高且不夠牢固，在嘗試直立時中間彎折，差點斷裂</li>
                    <li>鋸木頭熟練度還不夠，會有稍許誤差。</li>
                </ol>
            </div>
        </div>
        <div class="section">
            <h3>雜記</h3>
            <div>
                鋸木頭雖然有趣但也很辛苦，鋸完後我手差點就抬不起來了，真的是個苦活。除此之外也看到了蘇爸強大的領導風範和領袖氣質(和幽默感)，相信在他的帶領下一定能如期並完美的完成進度!
            </div>
        </div>
    </div>
</body>
